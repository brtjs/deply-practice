name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use a stable version like '16' or '18'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  # Corrected command (install instead of Install)
      
      # Step 4: Run tests
      - name: Run tests
        run: npm test
